# Default values for celfahr-chart.
# You can override these values in the helm command or in a separate values.yaml file.

# Deployment configuration
replicaCount: 1
image:
  repository: valentingarciairiart/celfahr
  tag: v3
  pullPolicy: Always

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Ingress configuration
ingress:
  enabled: true
  name: ingress-helmcel
  namespace: valenhelm
  ingressClassName: nginx
  host: valenceltest.modelodevops.sociuschile.cl
  path: /(.*)   # Ruta absoluta válida
  pathType: Prefix  # Opción válida para pathType
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  

# Service configuration
service:
  name: celfahr-service
  type: ClusterIP
  port: 80
  targetPort: 3000

# Deployment configuration
namespace: valenhelm
containerPort: 3000
containerName: celfahr-container
deploymentName: app-celfahr
